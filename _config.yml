# Display.
title: "Teaching Tech Together"
subtitle: "FIXME"
author: "Greg Wilson"
copyrightyear: "2018"
repo: https://github.com/gvwilson/t3/
email: gvwilson@third-bit.com
isbn: "978-0-9881137-0-1"
website: http://teachtogether.tech/

# Theme color.
background: "#f0f0f0"

# Code highlighting.
highlighter: rouge

# Things to ignore
exclude:
- BUILD.md
- CITATION.md
- CONDUCT.md
- LICENSE.md
- Makefile
- README.md
- bin
- requirements.txt

# Collections: one for lessons and one for extras for each language suffix.
collections:
  lessons_en:
    output: true
  extras_en:
    output: true
  lessons_um:
    output: true
  extras_um:
    output: true

# Set the language for various collections.
defaults:
  - scope:
      path: ""
      type: lessons_en
    values:
      language: "en"
  - scope:
      path: ""
      type: extras_en
    values:
      language: "en"
  - scope:
      path: ""
      type: lessons_um
    values:
      language: "um"
  - scope:
      path: ""
      type: extras_um
    values:
      language: "um"

# Order for Table of Contents.
toc:
  lessons:
  - /intro/
  - /models/
  - /memory/
  - /load/
  - /individual/
  - /process/
  - /pck/
  - /performance/
  - /classroom/
