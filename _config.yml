# Display.
title: "Teaching Tech Together"
subtitle: "FIXME"
author: "Greg Wilson"
copyrightyear: "2018"
repo: https://github.com/gvwilson/t3/
email: gvwilson@third-bit.com
isbn: "978-0-9881137-0-1"
website: http://teachtogether.tech/

# Theme color.
background: "#f0f0f0"

# Code highlighting.
highlighter: rouge

# Things to ignore
